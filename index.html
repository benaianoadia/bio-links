<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Benaia Noádia sorrindo com blusa preta e maquiada "
        />
        <p>@benaianoadia</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button> 
        <span> </span>
      </div>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/benaia-noadia" target="_blank"
            >Meu linkedin</a
          >
        </li>

        <li>
          <a href="https://github.com/benaianoadia" target="_blank"
            >Ver meu portifólio</a
          >
        </li>

        <li>
          <a href="#">Meu facebook</a>
        </li>

        <li>
          <a href="https://www.instagram.com/benaianoadia" target="_blank"
            >Me siga no instagram</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.linkedin.com/feed/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon
        ></a>

        <a href="https://github.com/benaianoadia" target="_blank">
          <ion-icon name="logo-github"></ion-icon
        ></a>

        <a href="https://www.facebook.com/benaia.noadia/" target="_blank">
          <ion-icon name="logo-facebook"></ion-icon
        ></a>

        <a href="https://www.instagram.com/benaianoadia" target="_blank"
          ><ion-icon name="logo-instagram"> </ion-icon
        ></a>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"> 
    </script>
  </body>
</html>
